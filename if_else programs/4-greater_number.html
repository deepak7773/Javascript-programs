<!-- 4.	Program for Finding Greater Between Two Number -->
<script>
     const num1 = parseFloat(prompt("Enter first number: "));
    const num2 = parseFloat(prompt("Enter second number: "));
    let largest;


    if (num1 >= num2 && num1) 
    {
        largest = num1;
    }
    else (num2 >= num1 && num2)
    {
        largest = num2;
    }
    document.write("The Greater number is " + largest);
</script>
