<script>


    var x = 5;
    var y = 10;
    var z = 15;

    if (x > y && x > z)
    document.write("X = " + x + " is the greatest");
    else if (z > x && z > y) 
    document.write("Z = " + z + " is the greatest");
    else document.write("Y = " + y + " is the greatest");


</script>
