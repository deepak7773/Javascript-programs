<script>


    function reverseFunction(num) 
    {
        let numStr = num.toString();
        let reversedStr = '';

        for (let i = numStr.length - 1; i >= 0; i--) 
        {
            reversedStr += numStr[i];
        }
        return parseInt(reversedStr);
    }

    let num = 9737495986;
    let reversedNum = reverseFunction(num);

    document.write(reversedNum);

</script>
